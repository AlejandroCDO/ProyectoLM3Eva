<div class="catalog-container container py-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let producto of productos">
      <div class="card producto-card h-100 shadow border-0">
        <img [src]="producto.imagen" class="card-img-top producto-img" alt="{{ producto.nombre }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-coffee">{{ producto.nombre }}</h5>
          <p class="card-text text-muted">{{ producto.descripcion }}</p>
          <p class="mt-auto fw-bold text-coffee">${{ producto.precio }}</p>
          <button class="btn btn-coffee mt-3 w-100" (click)="verMas(producto)">Ver m√°s</button>
        </div>
      </div>
    </div>
  </div>
</div>
